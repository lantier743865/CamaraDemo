apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.0"
    defaultConfig {
        applicationId "com.example.camarademo"
        ndk {
            abiFilters "armeabi-v7a", "armeabi"
        }
//        minSdkVersion 15
// 因为 Manifest merger failed : uses-sdk:minSdkVersion 15 cannot be smaller than version 21 declared in library [com.cosmos.mediax:recorder:1.0.3]
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
//    implementation 'com.cosmos.mediax:recorder:1.0.3'
    implementation 'com.cosmos.mediax:recorder:2.0.0'
}
